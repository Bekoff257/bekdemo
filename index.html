<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <p>BekPost Demo,</p>
            <h1>COOMING SOON</h1>
            <hr>
            <p class="demo" id="launch"></p>
        </div>
    </header>

    <script>
        var countDownDate = new Date("Mart 15, 2023 23:39:50").getTime();

        var x = setInterval(function(){
            var now = new Date().getTime();      
        var distance = countDownDate - now; 
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if(distance < 0){
            clearInterval(x);
            document.getElementById("launch").innerHTML = "EXPIRED";
        }
        }, 1000)
    </script>
</body>
</html>
